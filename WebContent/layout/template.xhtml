<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" /> 
		<title>Build Team </title>
		<h:outputStylesheet library="css" name="application.css" />
		<h:outputScript name="jquery.js" />
		<h:outputScript library="script" name="common.js" />
        <script type="text/javascript">
        	jQuery(document).ready(function() { scalePage();});    
        </script>
	</h:head>
	<h:body>
		<h:form>
			<div id="page">
				<div id="header">
					<ui:include src="/layout/includes/header.xhtml" />
				</div>
				<div id="page-content">
					<div class="left-menu">
						<ui:include src="/layout/includes/navigation.xhtml" />
					</div>
					<div class="content-container">
						<rich:messages id="messages" errorClass="errorClass"
							infoClass="infoClass" />
						<ui:insert name="body">
                                Body content missed
                            </ui:insert>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<rich:popupPanel id="statPane" autosized="true">
				<h:graphicImage library="images" name="ai.gif" alt="processing status" /> 
				Please wait...     
			</rich:popupPanel> 
		</h:form>
	</h:body>
</f:view>
</html>
